<ion-content>
  <ion-toolbar color="forestgreen">      
    <ion-title text-center> Movie Search Results</ion-title>       
  </ion-toolbar>

  <ion-list *ngFor="let get of search_results">
    <ion-card>    
      <ion-row>
        <ion-col col-4>
          <div>
            <img [(ngModel)]="tmdbConfigImages" src={{base_url}}{{poster_sizes}}{{get.poster_path}} ngDefaultControl>
          </div>
        </ion-col>
        <ion-col col-8>
          <div>
            <p style="font-size:1.2rem; color: #db9501;"><strong>Premier:{{get.release_date}}</strong></p>
            <ion-badge color="forestgreen" style="font-size:1.9rem; color: #db9501;"><strong>{{get.vote_average}}</strong></ion-badge>

            <ion-row>
	            <ion-col col-6>
	              <button style="font-size:1.2rem; color:#2E4600;" color="dark" ion-button outline block (click)="addToCart(get)"><ion-icon name="basket">Cart</ion-icon></button>
	            </ion-col>
	            <ion-col col-6>
	              <!-- <button style="font-size:1.2rem; color:#2E4600;" color="dark" ion-button outline block (click)="addToWishlist(get)">Wishlist</button> -->
	            </ion-col>
            </ion-row>

          </div>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-card-title>
          <p style="color:#021C1E;"><strong>{{get.title}}</strong></p>
          <hr>              
        </ion-card-title>
        <p style="font-size:1rem; color: #db9501;"><strong>{{get.overview}}</strong></p>
      </ion-card-content>
    </ion-card>  
  </ion-list>

  <ion-fab left top>
    <button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="arrow-dropleft"></ion-icon></button>
  </ion-fab>
</ion-content>
