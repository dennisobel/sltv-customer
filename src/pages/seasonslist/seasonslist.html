<ion-content no-padding> 

  <ion-toolbar color="forestgreen">      
    <ion-title text-center>{{title}}</ion-title>       
  </ion-toolbar>   
  
  <ion-list *ngFor="let get of seasons">
    <ion-card>
      <ion-row>
        <ion-col col-4>
          <img [(ngModel)]="tmdbConfigImages" src={{base_url}}{{poster_sizes}}{{get.poster_path}} ngDefaultControl>
        </ion-col>
        <ion-col col-8>
          <p style="color:#021C1E;"><strong>{{title}} : {{get.season_number + 1}}</strong></p>
          <hr> 
          <p style="font-size:1.3rem; color: #db9501;"><strong>Premier:{{get.air_date}}</strong></p>
          <p color="forestgreen" style="font-size:1.3rem; color: #db9501;"><strong>Episodes : {{get.episode_count}}</strong></p>
          <ion-row>
            <ion-col col-6>
              <button style="font-size:1.2rem; color:#2E4600;" color="dark" ion-button outline block (click)="addToCart(get)"><ion-icon name="basket">Cart</ion-icon></button>
            </ion-col>
            <ion-col col-6>
              <button style="font-size:1.2rem; color:#2E4600;" color="dark" ion-button outline block (click)="addToWishlist(get)">Wishlist</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>  

  <ion-fab left top>
  	<button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="arrow-dropleft"></ion-icon></button>
	</ion-fab>

  <ion-fab right top>
    <button ion-fab mini color="dark" (click)="viewCart()"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

</ion-content>
