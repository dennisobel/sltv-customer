<ion-content class="no-scroll" text-center>
    <div style="height:278px; background-color: #2E4600;">
        <br><br><br><br>
        <ion-title style="background-color: #2E4600;">Create SLTV Account</ion-title>                   
    </div>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
                
 
            </ion-list>
 
            <button  ion-button outline color="forestgreen" (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
