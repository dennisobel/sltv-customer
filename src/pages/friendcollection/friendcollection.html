<ion-header #head>
	<ion-navbar color="forestgreen" hideBackButton>		
		<ion-title text-center>{{phone_number}}</ion-title>   
	</ion-navbar>  
</ion-header>
<ion-content no-padding class="app-background">
	<ion-toolbar color="forestgreen" [(ngModel)]="collection">
	  <ion-segment color="blueblack" style="font-size:1.3rem" no-border-bottom>
	    <ion-segment-button value="tv" (click)="tvalert()">
	      Tv Shows
	    </ion-segment-button>
	    <ion-segment-button value="movies" (click)="moviealert()">
	      Movies
	    </ion-segment-button>       
	  </ion-segment>
	</ion-toolbar>  

	<div [ngSwitch]="collection">
		<div *ngSwitchCase="'tv'">
			<ion-list *ngFor="let data of tvcollection">
				<ion-card class="curves">
				<ion-item-sliding #item>
				  <ion-item>        
				      <ion-thumbnail item-start>
				        <img [(ngModel)]="configuration" src={{configuration.base_url}}{{configuration.poster_sizes[6]}}{{data.poster_path}} ngDefaultControl/>      
				      </ion-thumbnail>
				      <p style="color:#021C1E;"><strong>{{data.title}} : {{data.season_number + 1}}</strong></p>  
				      <p style="color:#021C1E;"><strong>{{data.episode_count}} episodes.</strong></p>         
				  </ion-item>	
				  <ion-item-options side="right">
				  	<!--
				    <button style="font-size:1.2rem;" ion-button color="strawberry" (click)="deleteTVItem(data)"><ion-icon name="trash">Del</ion-icon></button>
					-->
				    <button style="font-size:1.2rem;" ion-button color="forestgreen" (click)="requestTVItem(data)"><ion-icon name="send">Request</ion-icon></button>
				  </ion-item-options> 		          			
				</ion-item-sliding>
				</ion-card>
			</ion-list>
		</div>  

	    <div *ngSwitchCase="'movies'">
	      <ion-list *ngFor="let data of moviecollection">
				<ion-card class="curves">
	        <ion-item-sliding #item>
	          <ion-item>        
	              <ion-thumbnail item-start>
	                <img [(ngModel)]="configuration" src={{configuration.base_url}}{{configuration.poster_sizes[6]}}{{data.poster_path}} ngDefaultControl/>      
	              </ion-thumbnail>
	              <p style="color:#021C1E;"><strong>{{data.title}}</strong></p>         
	          </ion-item>
	          <ion-item-options side="right">
	            <button style="font-size:1.2rem;" ion-button color="strawberry" (click)="deleteMovieItem(data)"><ion-icon name="trash">Del</ion-icon></button>
				<button style="font-size:1.2rem;" ion-button color="forestgreen" (click)="requestMovieItem(data)"><ion-icon name="send">Request</ion-icon></button>	            
	          </ion-item-options>      
					</ion-item-sliding>
					</ion-card>
	      </ion-list>        
	    </div>		
	</div>

  	<ion-fab left top edge>
  		<button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
	</ion-fab>
</ion-content>
