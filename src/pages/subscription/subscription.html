  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of subscription">
        <div class="account" (click)="handleSubscription(item)">
          <strong><p style="color:#ff812c">{{item.period}}</p></strong>
          
          <strong>
          <p class="countNum">
            Ksh {{item.amount}}
          </p>
          </strong>

          <strong>
          <p>
            Ksh {{item.description}}
          </p>
          </strong>          
          <!--<button ion-button block small clear color="faceColor" (click)="handleApply(item)">Apply</button>-->
        </div>
        
      </ion-col>

      <ion-col>
        <div class="account" (click)="payPerItem()">
          <strong><p style="color:#ff812c">Pay Per Item</p></strong>
          <strong><p class="countNum">Ksh 50 (DVD)</p></strong>
          <strong><p class="countNum">Ksh 30 (USB-OTHER)</p></strong>
          <strong><p>Pay for what you order. @30/= or 50/= depending on delivery format.</p></strong>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
